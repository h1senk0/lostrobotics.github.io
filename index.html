<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martha is Dead Text Effect</title>
    <style>
        /* Insert the CSS code here */
        .martha-is-dead-text {
            font-family: 'Times New Roman', serif;
            font-size: 3em;
            color: #fff;
            text-align: center;
            margin: 20px;
            position: relative;
        }

        .martha-is-dead-text::before, .martha-is-dead-text::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            right: 0;
            color: #fff;
            background: transparent;
            z-index: -1;
        }

        .martha-is-dead-text::before {
            top: 2px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            filter: blur(4px);
            opacity: 0.6;
        }

        .martha-is-dead-text::after {
            top: -2px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            filter: blur(2px);
            opacity: 0.4;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }

        .martha-is-dead-text {
            animation: flicker 2s infinite;
        }
    </style>
</head>
<body>
    <div class="martha-is-dead-text" data-text="Martha is Dead">Martha is Dead</div>
</body>
</html>
